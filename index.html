<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse a Funimation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicom.ico" type="image/x-icon">
</head>
<body>

    <main>

        <section>
            <img src="https://static.funimation.com/static/img/common/funimation-logo.svg" alt="Logo Funimation">
        
            <h2>LOGIN</h2>
            <div>
                <input type="text" class="info" placeholder="Username">
                <input type="password" pattern=".{8,}" id="senha" title="Deve haver pelo menos 8 caracteres" class="info" placeholder="Password">

                <div class="check">
                    <label class="remember">
                        <input type="checkbox">
                        <span></span>
                        Remember me
                    </label>
                    <p>Forgot Password?</p>

                </div>

                <input type="button" value="LOGIN">

                <p>Don't have an account? <strong>Sign up</strong></p>
            </div>

        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
